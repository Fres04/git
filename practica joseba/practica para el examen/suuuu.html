        <form id="formularioInscripcion" action="/submit" method="post">

                <label for="nombreCompleto">Nombre completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value="">Seleccione un curso</option>
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>
            <div>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </div>
            <button type="button" id="enviarFormulario">Enviar</button>
        </form>
    </body>
    </html>
 
 
    <script>
 
        let nombreCompleto=document.getElementsByTagName('input')[0];
 
        nombreCompleto.onblur = function(){
 
            let nombreseparado=nombreCompleto.value.trim().split(" ");
 
            if(nombreseparado.length != 2){
                alert("El nombre completo debe contener al menos dos palabras");
                nombreCompleto.reset();
                nombreCompleto.focus();
            }
           
 
        }
 
        let edad=document.getElementsByTagName('input')[1];
        edad.onblur = function(){
 
            if(edad.value<10 || edad.value >100){
                alert("La edad esta mal, debe ser entre 10 y 100");
                edad.reset();
                edad.focus();
            }
        }
 
        let email = document.getElementsByTagName('input')[2];
 
 
        email.onblur = function(){

                alert("Correo electronico no valido");
                email.style.backgroundColor="red";
            }else{
                email.style.backgroundColor="";
            }
 
        }
       
 
 
        let curso=document.getElementById('curso');
 
        curso.onblur = function(){
 
            if(curso.value==""){
                alert("No puedes seleccionar esa opción");
            }
 
        }
 
 
        let comentarios=document.getElementsByTagName('textarea')[0];
