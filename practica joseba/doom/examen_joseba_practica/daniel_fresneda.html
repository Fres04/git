<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			document.querySelector('input[value="AniadirElemento"]').addEventListener('click', aniadir);
			document.querySelector('input[value="BorrarElemento"]').addEventListener('click', borrar);
		});
		function aniadir(){
		let texto = document.createElement("li");

		let aux = Math.floor(Math.random() * 4 + 1);

		switch (aux){
			case 1:
				texto.innerHTML = "texto1";
				break;
			case 2:
				texto.innerHTML = "texto2";
				break;
			case 3:
				texto.innerHTML = "texto3";
				break;
			case 4:
				texto.innerHTML = "texto4";
				break;	
		}

		document.getElementById("separador").appendChild(texto);

		document.body.style.backgroundColor = "yellow";

		document.getElementById("ultimo").value = texto.innerHTML;
		}

		function borrar(){
			document.body.style.backgroundColor = "green";
			let separador = document.getElementById("separador");
			let ultimoElemento = separador.lastElementChild;
			separador.removeChild(ultimoElemento);
			let almacen = separador.lastElementChild;

			if (almacen) {
				document.getElementById("ultimo").value = almacen.innerHTML;
			} else {
				document.getElementById("ultimo").value = "";
			}
			
		}


	</script>
</head>
<body>
	<ul id="separador">
<li>Lorem ipsum dolor sit amet</li><li>Consectetuer adipiscing elit</li><li>Phasellus libero</li><li>Maecenas nisl arcu</li>	
	</ul>
	
	<input type="button" name="boton" value="AniadirElemento">
	<input type="button" name="boton" value="BorrarElemento"></br></br>
	Ultimo:<input type="text" name="texto" id="ultimo">
</body>
</html>
